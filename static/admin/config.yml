backend:
  name: git-gateway
  branch: master

media_folder: "src/images"

collections:
  - label: Home Employees
    name: home-employees
    folder: cms/home/employees
    create: true # TODO: Change to false
    fields:
      - {label: Path, name: path}
      - {label: Name, name: title, widget: string}
      - {label: Body, name: body, widget: markdown}
